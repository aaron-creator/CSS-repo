<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Aaron P Sam</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="contact-topcontainer">
      <div class="btnholder">
        <a href="index.html" class="navigatebtn"> Home</a>
      </div>
      <h1>Contact me</h1>
    </div>
    <div class="middle-container">
      <table>
        <form
          action="mailto:aaronpsam@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <label>Name :</label>
          <input type="text" name="name" value="" required /><br />
  
          <label for="email">Email :</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
            required
          /><br />
          <label>Mobile :</label>
          <input type="number" name="mobile" value="" required /><br />
  
          <label for="message">Message :</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea
          ><br />
  
          <input type="submit" value="Submit" />
        </form>
      </table>
    </div>
    <div class="contact-bottomcontainer">
      <h2 style="color:#fff">Drop your messages to contact me.</h2>
    </div>
    
  </body>
</html>
